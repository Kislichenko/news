<app-alert></app-alert>

<nav class="navbar bg-primary">
  <h1>
    <a routerLink="/">News admin</a>
  </h1>

  <ul *ngIf="auth.isAuthenticated()">
    <li routerLinkActive="active" *ngIf="auth.checkRole(role.User)">
      <a [routerLink]="['/cabinet', 'user','dashboard']">Главная</a>
    </li>
    <li routerLinkActive="active" *ngIf="auth.checkRole(role.AdManager)">
      <a [routerLink]="['/cabinet', 'admanager','dashboard']">Главная</a>
    </li>
    <li routerLinkActive="active" *ngIf="auth.checkRole(role.InfoManager)">
      <a [routerLink]="['/cabinet', 'infomanager','news']">Главная</a>
    </li>
    <li routerLinkActive="active" *ngIf="auth.checkRole(role.InfoManager)">
      <a [routerLink]="['/cabinet', 'infomanager','report']">Репортажи</a>
    </li>
    <li routerLinkActive="active" *ngIf="auth.checkRole(role.Reporter)">
      <a [routerLink]="['/cabinet', 'reporter','dashboard']">Репортажи</a>
    </li>
    <li routerLinkActive="active" *ngIf="auth.checkRole(role.User)">
      <a [routerLink]="['/cabinet', 'user','create']">Создать</a>
    </li>
    <li>
      <a href="#" (click)="logout($event)">Выйти</a>
    </li>
  </ul>

  <ul *ngIf = "auth.isAuthenticated() == false">
    <li routerLinkActive="active">
      <a [routerLink]="['/cabinet', 'sign-up']">Регистрация</a>
    </li>
    <li routerLinkActive="active">
      <a [routerLink]="['/cabinet', 'login']">Войти</a>
    </li>
  </ul>

</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
