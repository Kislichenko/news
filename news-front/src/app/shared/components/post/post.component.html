<div class="card">
  <div class="card-header">
    <h2>{{reqData.subject}}</h2>
    <small>{{reqData.creationDate | date:'dd.MM.yyyy hh:mm'}}</small>
  </div>

  <div>
    <small>{{reqData.creator}}</small>
  </div>

  <button
    [routerLink]="['/request', reqData.id]"
    class="btn btn-dark">Открыть</button>
</div>
